<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <nav class="bg-dark nav-bar text-center p-3">
        <h1 class="text-light">Weather Dashboard</h1>
    </nav>
    </head>
  <body>
    <div class="flex-row align-center justify-center">
        <div class="col-sm bg-light p-5 align-center">
          <form id="search-form" class="form w-100 align-center">
            <h3>Search For a City:</h3>
            <input id="search-input" class="form-input w-25 input-group-text" type="text" placeholder="ie. Los Angeles">
            <button id="search-button" class="btn btn-info btn-block p-3 w-25">Search</button>
            <button id="clear-button" class="btn btn-info btn-block p-3 w-25">Reset City</button>
          </form>
        </div>
    </div>
    <div id="city-card" class="container align-center justify-center bg-light p-3 border border-primary">
    </div>
    <!-- make 5 cards (1 for each day) -->
    <div id="futurecast">
        <h2 class="text-center">5-Day Forecast:</h2>
        <div id="card-group" class="card-group p-5">
        </div>
    </div>
    <div>
        <h3 id="history">Search history:</h3>
    </div>
	<script src="./assets/js/script.js"></script>
  </body>
</html>
